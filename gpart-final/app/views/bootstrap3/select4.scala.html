@(field: Field,opciones:List[Proyecto])

  <div class="form-group @if(field.hasErrors) {has-error}">
   
      <select
        class="form-control"
        id="@field.id"
        name="@field.name"
        <option id="todos" value="todos" requiered="">
        @for(optionName <- opciones) {
         <option id="@optionName" value="@optionName.id">@optionName.getNombre()</option>
        }
      </select>
         
          


  </div>
