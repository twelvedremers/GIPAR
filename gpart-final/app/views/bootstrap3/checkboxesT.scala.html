@(field: Field, checkboxMap: Map[Miembro, Boolean])



<table class="table table-striped table-hover ">
		  <h3 class="tabla">Asistencia de Miembros</h3>
		  <thead>
		    <tr>
		      <th>Cedula</th>
		      <th>Nombre</th>
		      <th>Apellido</th>
		      <th>Asistencias</th>
		    </tr>
		  </thead>
		  <tbody>
		   		@for((persona, isChecked) <- checkboxMap) {
		     		<tr>
		      			<td>@persona.cedula</td>
		      			<td>@persona.nombre</td>
		      			<td>@persona.apellidos</td>
		      			<td>
		      		 		<div class="col-sm-10" id="@field.id">
		      		  			<label class="checkbox-inline">
          						<input
            					type="checkbox"
            					name="@(field.name + "[]")"
            					id="@persona"
            					value="@persona.cod_G"
            					@if(isChecked) {checked}>
          						asistio
        						</label>
		      				</div>
		      			</td>
		    		</tr>
                }
		  </tbody>
</table>
