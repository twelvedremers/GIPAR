@(field: Field, buttonNameList: List[String])

  <div class="form-group @if(field.hasErrors) {has-error}">
    <div id="@(field.id + "s")" class="col-sm-10" >
      @for(buttonName <- buttonNameList) {
      <label class="radio-inline">
        <input
          type="radio"
          name="@field.name"
          id="@buttonName"
          value="@buttonName"
          @if(buttonName == field.value.getOrElse("")) {checked} />
        @buttonName
      </label>
      }
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
