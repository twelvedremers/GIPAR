@(field: Field,opciones:List[Miembro])

  <div class="form-group @if(field.hasErrors) {has-error}">
   
      <select
        class="form-control"
        id="@field.id"
        name="@field.name"
        <option id="todos" value="todos" requiered="">
        @for(optionName <- opciones) {
          <option id="@optionName" value="@optionName.cedula">@optionName.nombreCompleto()</option>
        }

      </select>
         
          


  </div>
