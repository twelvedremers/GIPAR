@(field: Field)

  <div class="form-group @if(field.hasErrors) {has-error}">
   
      <select
        class="form-control"
        id="@field.id"
        name="@field.name"
        
         <option id="zero" value="0">0</option>
           <option id="primero" value="1">1</option>
          <option id="segundo" value="2">2</option>
          <option id="tercero" value="3">3</option>
          <option id="cuarto" value="4">4</option>
          <option id="quinto" value="5">5</option>
          <option id="sexto" value="6">6</option>
          <option id="septimo" value="7">7</option>
          <option id="octavo" value="8">8</option>
          <option id="noveno" value="9">9</option>
         
          
        
      </select>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
  </div>
