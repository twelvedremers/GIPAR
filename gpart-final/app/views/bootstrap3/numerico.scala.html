@(field: Field, placeholder: String = "",obligatorio:Boolean = true)
   

      <input type="number" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder"
             @if(obligatorio) {required=""} />
              <span class="help-block">@{field.error.map { error => error.message }}</span>
