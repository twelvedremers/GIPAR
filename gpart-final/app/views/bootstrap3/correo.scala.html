@(field: Field, placeholder: String = "")
   

      <input type="email" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder"
             required="" />
              <span class="help-block">@{field.error.map { error => error.message }}</span>
